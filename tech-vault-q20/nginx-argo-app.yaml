apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-sample
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/aly666/Learn-Devops.git'
    targetRevision: master
    path: tech-vault-q20          # sesuaikan dengan folder manifest
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

