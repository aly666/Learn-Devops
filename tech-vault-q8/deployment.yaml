apiVersion: apps/v1
kind: Deployment
metadata:
  name: myflaskapp
  labels:
    app: myflaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myflaskapp
  template:
    metadata:
      labels:
        app: myflaskapp
    spec:
      containers:
        - name: myflaskapp
          image: <DOCKER_USERNAME>/myflaskapp:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always

