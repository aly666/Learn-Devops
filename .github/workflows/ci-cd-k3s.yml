name: CI/CD Pipeline K3s

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest tests/
      - name: Build Docker image
        run: docker build -t myflaskapp:${{ github.sha }} .
      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image
        run: |
          docker tag myflaskapp:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/myflaskapp:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/myflaskapp:${{ github.sha }}

  deploy-to-k3s:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'
      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.K3S_KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
      - name: Deploy to K3s
        run: |
          kubectl set image deployment/myflaskapp myflaskapp=${{ secrets.DOCKER_USERNAME }}/myflaskapp:${{ github.sha }} -n default
          kubectl rollout status deployment/myflaskapp -n default
